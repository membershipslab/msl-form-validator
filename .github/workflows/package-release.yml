name: Build Release Zip

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: Tag to build (e.g., v0.1.0)
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-zip:
    name: Package plugin zip for release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use the release tag on release events; otherwise, use the provided tag if present; fallback to the current commit (main HEAD).
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || (inputs.tag != '' && inputs.tag || github.sha) }}

      - name: Determine version from plugin header
        id: meta
        run: |
          VERSION=$(grep -E "^\s*\*\s*Version:\s*" msl-form-validator.php | sed -E 's/^[^:]+:\s*([0-9A-Za-z\.-]+).*$/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build zip via git archive (respects .gitattributes export-ignore)
        run: |
          mkdir -p dist
          # Build a generic filename and force-exclude .gitattributes for older tags.
          git archive --format=zip --worktree-attributes -o "dist/msl-form-validator.zip" HEAD -- . ":(exclude).gitattributes"
          ls -lh dist

      - name: Upload zip to GitHub Release
        uses: softprops/action-gh-release@v2
        if: ${{ github.event_name == 'release' || inputs.tag != '' }}
        with:
          tag_name: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.tag }}
          files: |
            dist/msl-form-validator.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
